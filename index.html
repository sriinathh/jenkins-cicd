<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ Jenkins Static Deployment</title>
<style>
    /* Background gradient animation */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #6e8efb, #a777e3, #ff758c, #ff7eb3);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
        color: #fff;
        overflow-x: hidden;
    }

    /* Header styling */
    header {
        text-align: center;
        padding: 60px 20px;
        animation: fadeIn 1.5s ease;
    }

    header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    header p {
        font-size: 1.3rem;
        opacity: 0.9;
    }

    /* Button animations */
    .links {
        text-align: center;
        margin-top: 20px;
        animation: fadeInUp 1.5s ease;
    }

    .links a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .links a:hover {
        background: #fff;
        color: #6e8efb;
        transform: scale(1.1);
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    /* Images section */
    .images {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
        animation: fadeInUp 2s ease;
    }

    .images img {
        max-width: 160px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .images img:hover {
        transform: scale(1.15);
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
        animation: fadeIn 3s ease;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<header>
    <h1>ðŸš€ Jenkins Automated Deployment</h1>
    <p>Stylish static site deployed via Jenkins CI/CD</p>
</header>

<div class="links">
    <a href="https://www.jenkins.io/" target="_blank">Jenkins Official</a>
    <a href="https://github.com/" target="_blank">GitHub</a>
    <a href="https://example.com" target="_blank">My Portfolio</a>
</div>

<div class="images">
    <img src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" alt="Jenkins Logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
    <img src="https://picsum.photos/200/200" alt="Random Image">
</div>

<footer>
    &copy; 2025 Your Name | Powered by Jenkins
</footer>

</body>
</html>
